app = 'pallets-web'
primary_region = 'sea'

[env]
FLASK_APP = "pallets"
FLASK_PREFERRED_URL_SCHEME = "https"
FLASK_SERVER_NAME = "palletsprojects.com"

[http_service]
internal_port = 8000
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = ['app']

[[vm]]
memory = '1gb'
cpu_kind = 'shared'
cpus = 1
